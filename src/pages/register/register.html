<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating >Direccion de Correo </ion-label>
      <ion-input type="text" [(ngModel)]="user.email" placeholder="Direccion de correo"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating> Contraseña </ion-label>
        <ion-input type="password" [(ngModel)]="user.password" placeholder="Contraseña de correo"></ion-input>
      </ion-item>

      <button ion-button small (click)="login(user)"> LOGIN </button>
      <button ion-button color="light" (click)="register()">REGISTRAR </button>
  </ion-list>
</ion-content>
